<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                            <button class="nav-item">
                                    <a class="nav-link" id ="home">Home</a>
                            </button>
                    </div>
                    <div class="col-sm">
                            <button class="nav-item">
                                    <a class="nav-link" id="toys">Toys</a>
                            </button>
                    </div>
                    <div class="col-sm">
                            <button class="nav-item">
                                    <a class="nav-link" id="product" >Product</a>
                            </button>
                    </div>
                </div>
            </div>

        </div>
        <div class="card-body">
            <h5 class="card-title">Shopping Cart</h5>
            <div class="container">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-2">
                            One of three columns
                        </div>
                        <div class="col-sm-8">
                            <image class="images">
                                <div class="container">
                                    <div class="row">
                                            <div class="product">
                                        <div class="col-sm-3">
                                            <img src="Assets/Images/jumbo.jpg">
                                        </div>
                                        <p>Jumbo</p>
                                        </div>
                                        <div class="product">
                                        <div class="col-sm-3">
                                            <img src="Assets/Images/Heart_Print.jpg">
                                        </div>
                                        <p>Heart_Print</p>
                                        </div>
                                        <div class="product">
                                        <div class="col-sm-3">
                                            <img src="Assets/Images/tree.jpg">
                                        </div>
                                        <p>tree</p>
                                    </div></div>
                                    <div class="row">
                                        <div class="toys">
                                            <div class="col-sm-3">
                                                <img src="Assets/Images/kunfu_Panda.jpg">
                                            </div>
                                            <p>kunfu_Panda</p>
                                        </div>
                                        <div class="toys">
                                            <div class="col-sm-3">
                                                <img src="Assets/Images/panda.jpg">
                                            </div>
                                            <p>panda</p>
                                        </div>
                                        <div class="toys">
                                            <div class="col-sm-3">
                                                <img src="Assets/Images/pikachu.jpg">
                                            </div>
                                            <p>pikachu</p>
                                        </div>
                                    
                                    </div>
                                    <div class="row">
                                        <div class="product">
                                            <div class="col-sm-6">
                                                <img src="Assets/Images/Sun_Print.jpg">
                                            </div>
                                            <p>Sun_Print</p>
                                        </div>
                                        <div class="toys">
                                            <div class="col-sm-6">
                                                <img src="Assets/Images/toothless.jpg">
                                            </div>
                                            <p>toothless</p>
                                        </div>
                                    </div>
                                </div>
                            </image>
                        </div>
                        <div class="col-sm-2">
                            Shopping Cart
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="btn btn-primary">Checkout</a>
        </div>

        <section id="newStuff">

        </section>
        <div class="card-footer text-muted">
            2 days ago
        </div>

    <script src="Assets/JavaScript/index.js"></script>
