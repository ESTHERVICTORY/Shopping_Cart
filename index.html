<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
            integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="Assets/JavaScript/index.js"></script>
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
    <div class="header">
		<div class="heading">
			<h1>Shopping Cart</h1>
		</div>
		<div class="cart">
			<i class="fa fa-shopping-basket fa-2x"></i>
      <i class="fa fa-caret-down"></i><br>
			<div class="total-text">
				<p>Items</p>
				<p id="items-basket"></p>
			</div>
		</div>

		<div id="cart-items">
			<ol id="list-item">
			</ol>

			<div class="total-text">
					<p>Total: </p>
					<p id="total-price"></p>
			</div>
		</div>



	</div>

	<div class="items-container">
		<!-- Item 1 -->
		<div class="item">
			<img src="Assets/Images/pink.jpg">
			<div class="overflow">
				<i class="fa fa-cart-plus fa-5x" id="basket"></i>
			</div>
			<div class="item-detail">
				<h4>Wall Hanging Pink</h4>
				<div class="prices">
					<p class="price">120</p>
					<p>$</p>
				</div>
			</div>
		</div>

		<!-- Item 2 -->
		<div class="item">
			<img src="Assets/Images/sun_Print.jpg">
			<div class="overflow">
				<i class="fa fa-cart-plus fa-5x"></i>
			</div>
			<div class="item-detail">
				<h4>Sun Print Craft</h4>
				<div class="prices">
					<p class="price">149</p>
					<p>$</p>
				</div>
			</div>
		</div>

		<!-- Item 3 -->
		<div class="item">
			<img src="Assets/Images/Heart_Print.jpg">
			<div class="overflow">
				<i class="fa fa-cart-plus fa-5x"></i>
			</div>
			<div class="item-detail">
				<h4>Heart Print Craft</h4>
				<div class="prices">
					<p class="price">299</p>
					<p>$</p>
				</div>
			</div>
		</div>

		<!-- Item 4 -->
		<div class="item">
			<img src="Assets/Images/Pink_Diamond_Print.jpg">
			<div class="overflow">
				<i class="fa fa-cart-plus fa-5x"></i>
			</div>
			<div class="item-detail">
				<h4>Pink Diamond Print</h4>
				<div class="prices">
					<p class="price">169</p>
					<p>$</p>
				</div>
			</div>
		</div>

		<!-- Item 5 -->
		<div class="item">
			<img src="Assets/Images/pikach.jpg">
			<div class="overflow">
				<i class="fa fa-cart-plus fa-5x"></i>
			</div>
			<div class="item-detail">
				<h4>Pikachu </h4>
				<div class="prices">
					<p class="price">40</p>
					<p>$</p>
				</div>
			</div>
		</div>

		<!-- Item 6 -->
		<div class="item">
			<img src="Assets/Images/Po.jpg">
			<div class="overflow">
				<i class="fa fa-cart-plus fa-5x"></i>
			</div>
			<div class="item-detail">
				<h4>RAZER NABU WATCH</h4>
				<div class="prices">
					<p class="price">149</p>
					<p>$</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
